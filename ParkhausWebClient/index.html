<html>

<head>
  <title>Parkhaus</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="master.css" media="screen" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="parkhaus">
        <img id="parkingLot" draggable="false" src="images/ParkingLot.png">
      </div>
      <div class="col-8">
        <div class="row">
          <button type="button" class="btn btn-primary col-2" onclick="topParkingSpot();">Top Parking Spot</button>
          <button type="button" class="btn btn-primary col-2" onclick="avgParking();">Ã˜ Duration/Income</button>
          <div class="col-2">
            <p id="avgOut"></p>
          </div>
          <button type="button" class="btn btn-primary col-2" onclick="maxParking();">Max. Duration/Income</button>
          <div class="col-2">
            <p id="maxOut"></p>
          </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary col-2" onclick="colorChart();">Color Chart</button>
        </div>
        <div class="row">
          <div id="chartJs" style="display: none"></div>
          <canvas id="myChart" width="400" height="150"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table id="carTable">
        </table>
      </div>
    </div>
  </div>
</body>

</html>
